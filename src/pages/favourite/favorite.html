<ion-header>
    <ion-navbar>
        <ion-buttons  end>
            <button ion-button icon-only menuToggle>
              <ion-icon name="menu"></ion-icon>
            </button>
        </ion-buttons>
            <ion-title>
                Favorite    
            </ion-title>
    </ion-navbar>    
</ion-header>
<ion-content padding>
    <form #f = "ngForm" (ngSubmit) = "onAddItem(f)">
        <ion-list>
            <ion-item>
                <ion-label floating>Name</ion-label>
                <ion-input type="text"  name="name" ngModel required></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Description</ion-label>
                <ion-input type="text"  name="description" ngModel required></ion-input>
            </ion-item>
        </ion-list>
        <button block ion-button [disabled]="!f.valid"  type="submit">Add</button>
    </form>
    <ion-list>
         <ion-item *ngFor="let item of favorites;let i = index" >
                <ion-grid>
                    <ion-row>
                        <ion-col col-9>
                                <!-- <h3>{{item.name}}  {{item.description}}</h3> -->
                                <button (click)="editFavorite(item,i)"  ion-button outline clear>{{item.name}}  {{item.description}}</button>
                        </ion-col>
                        <ion-col col-3>
                                <button ion-button color="danger" (click) ="onDelete(i)" >Delete</button>
                        </ion-col>
                    </ion-row>
                </ion-grid>   
         </ion-item>
    </ion-list>
</ion-content>
